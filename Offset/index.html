<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offset</title>
</head>
<style>
   body{
    margin:0;
    padding: 0;
   }
   .container{
    position:fixed;
    margin:0;
    font-size:5px;
   }
   #child{
    height:15px
   }
</style>
<body>
    <div class="container">
        Offset Parent
        <div id="child">Child</div>
        <button onclick="showoffsets()">Show</button>

    </div>
</body>
<script>
    function showoffsets(){
        const res=document.getElementById("child");
        console.log(res.offsetTop);
        
        
    }
</script>
</html>
